<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>

<body>
    <main>

        <div class="hidden">

            <div>
                <h1>Battleship</h1>
            </div>
            <div class="menu">
                <button>Start your game!</button>
                <button>Game mode: Player vs Computer</button>
                <button>Game style: Until first miss</button>
                <button>Help</button>
            </div>
            <div><a href="">by Jyrex</a></div>

        </div>
        <div >

            <div class="nav-buttons">
                <button>Return to starting menu</button>
                <button>Start your game!</button>
            </div>
            <div class="status">
                <p>To rotate a ship right click on it</p>
            </div>
            <div class="ship-placement">

                <div class="buttons">
                    <button>Randomize ships!</button>
                    <button>Clear board!</button>
                </div>
                <div class="ocean-grid">
                    <div class="letters">
                        <div></div>
                        <div>A</div>
                        <div>B</div>
                        <div>C</div>
                        <div>D</div>
                        <div>E</div>
                        <div>F</div>
                        <div>G</div>
                        <div>H</div>
                        <div>I</div>
                        <div>J</div>
                    </div>
                    <div>
                        <div class="numbers">
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>
                            <div>4</div>
                            <div>5</div>
                            <div>6</div>
                            <div>7</div>
                            <div>8</div>
                            <div>9</div>
                            <div>10</div>
                        </div>
                        <div class="coordinates">
                        </div>
                    </div>
                </div>
                <div class="ships">
                    <div>
                        <p>Your ships</p>
                    </div>
                    <div>
                        <div class="carrier">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="battleship">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="cruiser">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="submarine">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="destroyer">
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="hidden">

            <div class="status">
                <p>Player 1 turn</p>
            </div>

            <div class="battlefield">


                <div class="ocean-grid">
                    <div class="letters">
                        <div></div>
                        <div>A</div>
                        <div>B</div>
                        <div>C</div>
                        <div>D</div>
                        <div>E</div>
                        <div>F</div>
                        <div>G</div>
                        <div>H</div>
                        <div>I</div>
                        <div>J</div>
                    </div>
                    <div>
                        <div class="numbers">
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>
                            <div>4</div>
                            <div>5</div>
                            <div>6</div>
                            <div>7</div>
                            <div>8</div>
                            <div>9</div>
                            <div>10</div>
                        </div>
                        <div class="coordinates">
                        </div>
                    </div>
                </div>

                <div class="tracking-grid">
                    <div class="letters">
                        <div></div>
                        <div>A</div>
                        <div>B</div>
                        <div>C</div>
                        <div>D</div>
                        <div>E</div>
                        <div>F</div>
                        <div>G</div>
                        <div>H</div>
                        <div>I</div>
                        <div>J</div>
                    </div>
                    <div>
                        <div class="numbers">
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>
                            <div>4</div>
                            <div>5</div>
                            <div>6</div>
                            <div>7</div>
                            <div>8</div>
                            <div>9</div>
                            <div>10</div>
                        </div>
                        <div class="coordinates">
                        </div>
                    </div>
                </div>


            </div>
            <div class="buttons">
                <button>Restart game!!</button>
                <button>Return to starting menu</button>
            </div>

        </div>
    </main>
</body>

</html>
